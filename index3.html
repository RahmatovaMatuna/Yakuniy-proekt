
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="ph/css/bootstrap.css">
    <link rel="stylesheet" href="ph/css/main3.css">
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-8 offset-2">
            <div class="card-deck">
                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" class="form-control" id="taskInput" placeholder="Vazifa nomi">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-success" onclick="addTask()">Qo'shish</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h4>Progress</h4>
                        <ul class="list-unstyled">
                            <li class="d-inline-block">Jami vazifalar: <span id="allTask">0</span></li>
                            <li class="d-inline-block">Jami bajarilganlar: <span id="completeTAsk">0</span></li>
                        </ul>
                        <div class="progress my-3">
                            <div class="progress-bar bg-succses" id="progress"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <ul class="list-group" id="list">

                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="ph/js/bootstrap.js"></script>
<script src="ph/js/src/popover.js"></script>
<script src="ph/js/jQuery.min.js"></script>
<script src="ph/js/main3.js"></script>
</body>
</html>
